<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .w500{
            width: 500px;
        }
    </style>
</head>
<body>
    <main>
        <div class="container text-center" style="justify-items: center;">
            <h1 class="mb-3">Transportadora</h1>
            <div class="mb-4 w500">
                <label class="mb-2" for="rastreamento">Deseja Rastramento?</label>
                <select class="form-control form-select" name="rastreamento" id="rastreamento">
                    <option disabled selected>rastreamento</option>
                    <option value="1">Sim</option>
                    <option value="0">Não</option>
                </select>
            </div>
            <div class="mb-4 w500">
                <label class="mb-2" for="pecas">Quantidade de Peças:</label>
                <input class="form-control" type="number" name="pecas" id="pecas" placeholder="Quantidade de peças">
            </div>
            <div class="mb-4 w500">
                <label class="mb-2" for="distancia">Distância (km):</label>
                <input class="form-control" type="number" name="distancia" id="distancia" placeholder="Distância em quilômetros">
            </div>
            <div class="mb-4 w500">
                <label class="mb-2" for="regiao">Região:</label>
                <select class="form-control form-select" name="regiao" id="regiao">
                    <option disabled selected>regiao</option>
                    <option value="S">Sul</option>
                    <option value="SE">Sudeste</option>
                    <option value="CO">Centro-Oeste</option>
                </select>
            </div>
            <button id="confirmar" class="btn btn-primary">Confirmar</button>
            <div id="result" class="mt-4"></div>
        </div>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
