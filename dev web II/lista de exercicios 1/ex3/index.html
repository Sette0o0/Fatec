<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Ponderada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
    <main>
        <div class="container text-center mt-5" style="justify-items: center;">
            <h1 class="mb-4">Média Ponderada</h1>
            <div class="mb-3" style="width: 500px;">
                <label for="pratica" class="form-label">Atividade Prática em Laboratório:</label><span class="ps-5 text-muted text">(Peso 2)</span>
                <input type="number" id="pratica" class="form-control" placeholder="Nota da atividade" max="10" min="0">
            </div>
            <div class="mb-3" style="width: 500px;">
                <label for="prova" class="form-label">Prova do Semestre:</label><span class="ps-5 text-muted text">(Peso 5)</span>
                <input type="number" id="prova" class="form-control" placeholder="Nota da prova" max="10" min="0">
            </div>
            <div class="mb-3" style="width: 500px;">
                <label for="trabalho" class="form-label">Trabalho Teórico:</label><span class="ps-5 text-muted text">(Peso 3)</span>
                <input type="number" id="trabalho" class="form-control" placeholder="Nota do trabalho" max="10" min="0">
            </div>
            <button id="confirmar" class="btn btn-primary">Confirmar</button>
            <div id="result" class="mt-4"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
