<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .w500{
            width: 500px;
        }
    </style>
</head>
<body>
    <main>
        <div class="container text-center" style="justify-items: center;">
            <h1 class="mb-3">Hotel</h1>
            <div class="mb-4 w500">
                <label for="codigo">Código:</label>
                <input class="form-control" type="number" name="codigo" id="codigo" placeholder="Código do funcionário">
            </div>
            <div class="mb-4 w500">
                <label for="horasTrabalhadas">Horas Trabalhadas:</label>
                <input class="form-control" type="number" name="horasTrabalhadas" id="horasTrabalhadas" placeholder="Total de horas trabalhadas">
            </div>
            <div class="mb-4 w500">
                <label for="turno">Turno:</label>
                <select class="form-control form-select" name="turno" id="turno">
                    <option value="M">Matutino</option>
                    <option value="V">Vespertino</option>
                    <option value="N">Noturno</option>
                </select>
            </div>
            <div class="mb-4 w500">
                <label for="categoria">Categoria:</label>
                <select class="form-control form-select" name="categoria" id="categoria">
                    <option value="F">Funcionário</option>
                    <option value="G">Gerente</option>
                </select>
            </div>
            <div class="mb-4 w500">
                <label for="salarioMinimo">Salário Mínimo:</label>
                <input class="form-control" type="number" name="salarioMinimo" id="salarioMinimo" placeholder="Salário mínimo vigente">
            </div>
            <button id="confirmar" class="btn btn-primary">Confirmar</button>
            <div id="result" class="mt-4 text-start"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
